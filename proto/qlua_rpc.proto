syntax = "proto3";

enum ProcedureType {

	IS_CONNECTED = 0;
	GET_SCRIPT_PATH = 1;
	GET_INFO_PARAM = 2;
}

message Qlua_Request {

	ProcedureType type = 1;
	bytes args = 2;
}

message Qlua_Response {

	ProcedureType type = 1;
	bytes result = 2;
}

message IsConnected_Result {
	int32 isConnected = 1;
}

message GetScriptPath_Result {
	string scriptPath = 1;
}